<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">git push -u origin main
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
        <img src="img/logo.png" alt="Logo" class="logo">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
                
                <button class="btnLogin-popup">Log In</button>    
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me!</label>
                            <a href="#" >Forgot Password?</a>
                        </div>
                        <button type="submit" class=" btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Create now!</a> </p>
                        </div>
                    </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" required> I accept the terms and conditions</label>
                        </div>
                        <button type="submit" class=" btn">Create</button>
                        <div class="login-register">
                            <p>Have an account?<a href="#" class="login-link">Login</a> </p>
                        </div>
                    </form>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>  
    </body>
</html>
